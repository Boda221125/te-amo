<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo</title>
    <style>
        /* Estilos generales */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 5vw; /* Usa unidades relativas */
            font-weight: bold;
            animation: animateText 4s ease-in-out infinite;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            margin: 0;
        }

        /* Animaci칩n para el texto */
        @keyframes animateText {
            0% {
                transform: scale(1);
                color: #ff6ec7;
            }
            25% {
                transform: scale(1.2);
                color: #f9d423;
            }
            50% {
                transform: scale(1);
                color: #00bcd4;
            }
            75% {
                transform: scale(1.2);
                color: #ff5f6d;
            }
            100% {
                transform: scale(1);
                color: #ff6ec7;
            }
        }

        /* Efecto de pulsaci칩n para el coraz칩n */
        .heart {
            font-size: 10vw; /* Usa unidades relativas para el tama침o */
            animation: pulse 1.5s infinite;
            display: inline-block;
            margin-left: 20px;
        }

        /* Animaci칩n de pulsaci칩n para el coraz칩n */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Estilos para el h2 y la cara */
        h2 {
            font-size: 4vw;
            font-weight: bold;
            animation: animateText 4s ease-in-out infinite;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            margin: 10px 0;
        }

        .face {
            font-size: 6vw;
            animation: pulse 1.5s infinite;
            display: inline-block;
            margin-left: 20px;
        }

        /* Media Queries para hacer el dise침o m치s responsivo */
        @media (max-width: 768px) {
            h1 {
                font-size: 7vw; /* Reducci칩n del tama침o del texto en pantallas m치s peque침as */
            }

            .heart {
                font-size: 12vw; /* Ajuste del tama침o del coraz칩n en pantallas m치s peque침as */
            }

            h2 {
                font-size: 6vw; /* Ajuste de tama침o de h2 en pantallas m치s peque침as */
            }

            .face {
                font-size: 8vw; /* Ajuste del tama침o de la cara en pantallas m치s peque침as */
            }
        }

        @media (max-width: 480px) {
            h1 {

            }

            }

            h2 {

            }

            .face {

    </style>
</head>
<body>

</body>
</html>
